<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS HYBRID v10.3 - High Contrast</title>
    <script type="importmap">
    {
        "imports": {
            "@mlc-ai/web-llm": "https://esm.run/@mlc-ai/web-llm"
        }
    }
    </script>
    <style>
        :root {
            --bg-deep: #000000; /* Negro puro para m√°ximo contraste */
            --panel-bg: #0a0a0a;
            --neon-blue: #00f3ff;
            --neon-purple: #d45eff; /* P√∫rpura m√°s brillante */
            --neon-green: #00ff9d;
            --neon-red: #ff3366;
            --neon-gold: #ffd700;
            --neon-cyan: #00ffff;
            --text-main: #ffffff; /* Texto blanco puro */
            --text-dim: #bbbbbb; /* Texto secundario m√°s claro */
            --font-tech: 'Courier New', monospace;
            --shadow-neon: 0 0 10px rgba(0, 243, 255, 0.4);
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-tech);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            /* Fondo sutil para no distraer */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- SIDEBAR (CONFIGURACI√ìN) --- */
        .sidebar {
            width: 380px;
            background: #050505;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 10px 0 30px rgba(0,0,0,0.8);
        }

        h1 { 
            color: var(--neon-blue); 
            font-size: 1.4em; 
            border-bottom: 2px solid #333; 
            padding-bottom: 15px; 
            margin: 0; 
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--neon-blue);
            font-weight: 900;
        }

        .section-title {
            font-size: 0.9em;
            color: var(--neon-cyan); /* T√≠tulos en cyan brillante */
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        /* Hardware Stats Box */
        .hw-stats {
            background: #111; 
            border: 1px solid #555; 
            padding: 12px; 
            font-size: 0.85em;
            color: #fff; /* Texto blanco */
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }
        .rec-good { color: var(--neon-green); font-weight: bold; }
        .rec-warn { color: var(--neon-gold); font-weight: bold; }
        
        /* Controles */
        select, input {
            width: 100%; padding: 12px; 
            background: #151515; /* Fondo m√°s claro para inputs */
            border: 1px solid #666; /* Borde m√°s visible */
            color: #fff; font-family: inherit; font-weight: bold;
            margin-bottom: 8px; box-sizing: border-box; outline: none;
            border-radius: 6px;
        }
        select:focus, input:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }

        button {
            width: 100%; padding: 12px;
            background: #111; 
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue); 
            font-weight: 900; /* Letra m√°s gruesa */
            cursor: pointer; 
            text-transform: uppercase;
            font-size: 0.85em; 
            transition: all 0.2s ease;
            margin-bottom: 8px;
            border-radius: 6px;
            text-shadow: 0 0 2px rgba(0,0,0,0.8);
        }
        button:hover:not(:disabled) { 
            background: var(--neon-blue); 
            color: #000; 
            box-shadow: 0 0 20px var(--neon-blue);
        }
        button:disabled { 
            border-color: #444; color: #666; cursor: not-allowed; background: #0a0a0a; 
        }
        
        .btn-scan { border-color: var(--neon-purple); color: var(--neon-purple); }
        .btn-scan:hover:not(:disabled) { background: var(--neon-purple); color: #fff; }
        
        .btn-green { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-green:hover:not(:disabled) { background: var(--neon-green); color: #000; }

        /* Brain Grid */
        .brain-management { background: rgba(255, 255, 255, 0.03); border: 1px solid #444; border-radius: 6px; padding: 10px; margin: 10px 0; }
        .brain-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 8px; margin-top: 8px; }
        .brain-card {
            background: #151515; border: 1px solid #555; border-radius: 6px; padding: 10px;
            text-align: center; font-size: 0.8em; cursor: pointer; transition: all 0.3s ease; position: relative;
        }
        .brain-card.active { border-color: var(--neon-green); background: rgba(0, 255, 157, 0.1); box-shadow: 0 0 10px rgba(0, 255, 157, 0.2); }
        .brain-name { font-weight: bold; margin-bottom: 3px; color: #fff; }
        .brain-type { font-size: 0.7em; color: #aaa; }

        /* Main Screen */
        .main-screen { flex-grow: 1; display: flex; flex-direction: column; padding: 25px; gap: 20px; position: relative; }
        
        #chat-window {
            flex-grow: 1; 
            background: #000; /* Fondo negro puro para contraste */
            border: 2px solid #333; 
            padding: 25px;
            overflow-y: auto; 
            border-radius: 12px; 
            display: flex; flex-direction: column; gap: 15px; position: relative;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        /* Mensajes - Correcci√≥n de visibilidad */
        .msg { 
            padding: 15px; 
            border-left: 4px solid #555; 
            background: #111; /* Fondo m√°s claro que el negro puro */
            animation: slideIn 0.25s ease-out; 
            white-space: pre-wrap; 
            border-radius: 0 8px 8px 0; 
            margin: 5px 0; 
            color: #eee; /* Texto casi blanco */
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .msg-sys { 
            border: 1px solid #444; 
            text-align: center; 
            color: #fff; /* Blanco brillante */
            font-style: normal; 
            font-size: 0.9em; 
            background: #1a1a1a; 
            padding: 20px;
            border-radius: 8px;
        }
        
        .msg-user { border-color: var(--neon-gold); background: rgba(255, 215, 0, 0.1); align-self: flex-end; max-width: 85%; border-left: none; border-right: 4px solid var(--neon-gold); border-radius: 8px 0 0 8px; text-align: right; }
        .msg-host { border-color: var(--neon-blue); color: #d0ffff; background: rgba(0, 243, 255, 0.05); }
        .msg-expert { border-color: var(--neon-purple); color: #f0d0ff; background: rgba(188, 19, 254, 0.05); }
        .msg-orchestrator { border-color: var(--neon-cyan); color: #fff; background: rgba(0, 255, 255, 0.1); font-weight: bold; border: 1px solid var(--neon-cyan); }
        
        .msg-sender { font-weight: bold; color: var(--neon-cyan); font-size: 0.85em; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        
        /* Input */
        textarea { 
            width: 100%; padding: 15px; 
            background: #111; /* Fondo gris muy oscuro */
            border: 2px solid #555; 
            color: #fff; /* Texto blanco brillante */
            font-family: inherit; font-size: 1.1em;
            border-radius: 8px; resize: vertical; min-height: 80px; outline: none; 
        }
        textarea::placeholder { color: #888; }
        textarea:focus { border-color: var(--neon-blue); background: #151515; }

        /* Progress Bar */
        #progress-container { width: 100%; height: 8px; background: #333; margin-top: 10px; border-radius: 4px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-green), var(--neon-blue)); transition: width 0.3s ease; }

        /* Mobile */
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 2px solid #333; padding-bottom: 20px; }
            .main-screen { height: auto; min-height: 60vh; flex-grow: 1; }
        }

        .loading-spinner { display: inline-block; width: 14px; height: 14px; border: 2px solid rgba(0, 243, 255, 0.4); border-radius: 50%; border-top-color: var(--neon-blue); animation: spin 1s linear infinite; margin-right: 10px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>NEXUS HYBRID <span style="font-size:0.7em; color:#888">v10.3</span></h1>
        
        <div style="text-align:center; margin:15px 0;">
            <img src="orquestador.jpg" id="avatar-img" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--neon-blue); object-fit:cover; box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);" onerror="this.style.display='none'">
            <div style="margin-top:10px; font-size:0.9em; color:#fff; font-weight:bold;">
                ORQUESTADOR AI
            </div>
        </div>

        <div class="section-title">1. DIAGN√ìSTICO</div>
        <button class="btn-scan" onclick="app.hardwareDiagnostic()">üñ•Ô∏è ESCANEAR MI EQUIPO</button>
        <div id="hw-result" class="hw-stats">
            <span style="color:#888">Esperando an√°lisis...</span>
        </div>

        <div class="section-title">2. MOTOR LOCAL</div>
        <select id="orchestrator-model" onchange="app.savePreference()">
            <option value="TinyLlama-1.1B-Chat-v1.0-q4f16_1-MLC">TinyLlama 1.1B (Muy Ligero)</option>
            <option value="Llama-3.2-1B-Instruct-q4f16_1-MLC" selected>Llama 3.2 1B (Equilibrado)</option>
            <option value="gemma-2b-it-q4f16_1-MLC">Gemma 2B (Preciso)</option>
            <option value="Phi-3-mini-4k-instruct-q4f16_1-MLC">Phi-3 Mini (Potente)</option>
        </select>
        <button class="btn-green" id="btn-load" onclick="app.loadOrchestrator()">‚ö° ACTIVAR MOTOR</button>
        
        <div id="orchestrator-status" style="font-size:0.8em; color:#ccc; margin-top:8px; font-weight:bold;">Motor Apagado</div>
        <div id="progress-container"><div id="progress-bar"></div></div>

        <div class="section-title">3. CEREBROS (SQUAD)</div>
        <div class="brain-management">
            <div class="brain-grid" id="brain-grid">
                </div>
        </div>

        <div class="section-title">4. ACCIONES</div>
        <button class="btn-yellow" onclick="location.reload()">‚ö†Ô∏è REINICIO TOTAL</button>
    </div>

    <div class="main-screen">
        <div id="chat-window">
            <div class="msg msg-sys">
                <strong style="font-size:1.2em; color:var(--neon-blue)">üöÄ NEXUS HYBRID v10.3 LISTO</strong><br><br>
                <div style="text-align:left; display:inline-block; padding:10px;">
                    1. Pulsa <strong>ESCANEAR MI EQUIPO</strong>.<br>
                    2. Pulsa <strong>ACTIVAR MOTOR</strong> para cargar el cerebro local.<br>
                    3. Escribe tu pregunta abajo.
                </div>
            </div>
        </div>

        <div style="display:flex; gap:15px; margin-top:auto">
            <textarea id="user-input" placeholder="Escribe aqu√≠ tu consulta..."></textarea>
            <button onclick="app.processQuery()" style="width:120px; font-size:1.5em; border-color:var(--neon-green); color:var(--neon-green);">üöÄ</button>
        </div>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        class NexusSystem {
            constructor() {
                this.engine = null;
                this.activeBrains = new Set(['wikipedia']); 
                this.isProcessing = false;
                
                this.brains = {
                    'wikipedia': { name: 'Wikipedia', type: 'free', desc: 'Info General', active: true },
                    'groq': { name: 'Groq API', type: 'free', desc: 'Ultra R√°pido', active: false },
                    'openai': { name: 'OpenAI', type: 'paid', desc: 'GPT-4', active: false }
                };

                this.ui = {
                    input: document.getElementById('user-input'),
                    chat: document.getElementById('chat-window'),
                    status: document.getElementById('orchestrator-status'),
                    bar: document.getElementById('progress-bar'),
                    hw: document.getElementById('hw-result'),
                    grid: document.getElementById('brain-grid'),
                    btnLoad: document.getElementById('btn-load')
                };

                this.renderBrainGrid();
                this.loadPreferences();
            }

            // --- 1. GESTI√ìN DE HARDWARE Y MOTOR LOCAL ---
            async hardwareDiagnostic() {
                this.ui.hw.innerHTML = "<span class='loading-spinner'></span> Analizando...";
                if(!navigator.gpu) { this.ui.hw.innerHTML = "<span class='rec-bad'>‚ùå Sin WebGPU</span>"; return; }
                
                try {
                    const adapter = await navigator.gpu.requestAdapter();
                    const mb = Math.round(adapter.limits.maxBufferSize / (1024 * 1024));
                    let rec = "TinyLlama";
                    if(mb > 2000) rec = "Llama 3.2 / Gemma";
                    if(mb > 4000) rec = "Phi-3";
                    
                    this.ui.hw.innerHTML = `<span style="color:#fff">GPU: <strong>${mb}MB</strong></span><br><span class='rec-good'>Recomendado: ${rec}</span>`;
                } catch(e) {
                    this.ui.hw.innerHTML = "Error al leer GPU";
                }
            }

            async loadOrchestrator() {
                const modelId = document.getElementById('orchestrator-model').value;
                this.ui.btnLoad.disabled = true;
                
                if(this.engine) await this.engine.unload();

                try {
                    if (navigator.storage && navigator.storage.persist) await navigator.storage.persist();

                    this.engine = await CreateMLCEngine(modelId, {
                        initProgressCallback: (rep) => {
                            this.ui.bar.style.width = `${rep.progress * 100}%`;
                            this.ui.status.innerText = rep.text;
                        }
                    });

                    this.ui.status.innerText = "‚úÖ ORQUESTADOR ONLINE";
                    this.ui.status.style.color = "var(--neon-green)";
                    this.ui.btnLoad.innerText = "REINICIAR";
                    this.ui.btnLoad.disabled = false;
                    this.addMsg("SISTEMA", "Cerebro Local cargado. Listo para orquestar.", "msg-sys");

                } catch(e) {
                    this.ui.status.innerText = "Error: " + e.message;
                    this.ui.btnLoad.disabled = false;
                }
            }

            // --- 2. GESTI√ìN DE CEREBROS (GRID) ---
            renderBrainGrid() {
                this.ui.grid.innerHTML = "";
                for (const [id, data] of Object.entries(this.brains)) {
                    const card = document.createElement('div');
                    card.className = `brain-card ${data.active ? 'active' : ''}`;
                    card.onclick = () => this.toggleBrain(id);
                    card.innerHTML = `
                        <div class="brain-name">${data.name}</div>
                        <div class="brain-type">${data.desc}</div>
                    `;
                    this.ui.grid.appendChild(card);
                }
            }

            toggleBrain(id) {
                this.brains[id].active = !this.brains[id].active;
                this.renderBrainGrid();
                this.savePreferences();
            }

            // --- 3. L√ìGICA DE ORQUESTACI√ìN ---
            async processQuery() {
                const text = this.ui.input.value;
                if(!text) return;
                if(!this.engine) return alert("¬°Dale a ACTIVAR MOTOR primero!");

                this.ui.input.value = "";
                this.addMsg("T√ö", text, "msg-user");
                this.isProcessing = true;

                try {
                    // PASO 1: AN√ÅLISIS
                    this.addMsg("ORQUESTADOR", "Analizando solicitud...", "msg-host");
                    
                    const decisionPrompt = `
                        Eres el Orquestador. Usuario dice: "${text}".
                        Si es simple, responde t√∫ mismo.
                        Si requiere debate, escribe "DEBATE".
                    `;
                    
                    const decision = await this.engine.chat.completions.create({
                        messages: [{ role: "user", content: decisionPrompt }]
                    });
                    
                    const action = decision.choices[0].message.content;
                    
                    // PASO 2: EJECUCI√ìN
                    this.addMsg("ORQUESTADOR", action, "msg-host");

                } catch(e) {
                    this.addMsg("ERROR", e.message, "msg-error");
                } finally {
                    this.isProcessing = false;
                }
            }

            addMsg(sender, text, css) {
                const div = document.createElement('div');
                div.className = `msg ${css}`;
                div.innerHTML = `<span class="msg-sender">${sender}</span>${text}`;
                this.ui.chat.appendChild(div);
                this.ui.chat.scrollTop = this.ui.chat.scrollHeight;
            }

            savePreferences() { localStorage.setItem('nexus_brains', JSON.stringify(this.brains)); }
            loadPreferences() {
                const saved = localStorage.getItem('nexus_brains');
                if(saved) { this.brains = JSON.parse(saved); this.renderBrainGrid(); }
            }
        }

        window.app = new NexusSystem();
    </script>
</body>
</html>
