<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS COUNCIL v2.1 (Mobile)</title>
    <style>
        :root {
            --bg-deep: #020204;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --font-tech: 'Courier New', monospace;
        }

        body {
            background-color: var(--bg-deep);
            color: #e0e0e0;
            font-family: var(--font-tech);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita scroll en desktop */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .console-container {
            width: 95%;
            max-width: 1300px;
            height: 95vh;
            display: grid;
            grid-template-columns: 320px 1fr; /* Diseño Desktop por defecto */
            gap: 20px;
            padding: 20px;
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            border-right: 1px solid #333;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        h1 {
            color: var(--neon-blue);
            font-size: 1.4em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .avatar-box {
            width: 100%;
            height: 180px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            flex-shrink: 0;
        }

        #avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: 0.3s;
        }
        #avatar-image.active { filter: grayscale(0%); box-shadow: inset 0 0 20px var(--neon-blue); }
        #avatar-image.speaking { animation: pulseSpeak 0.2s infinite alternate; }

        .control-group {
            background: #0a0a0a;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        
        label { color: #888; font-size: 0.75em; display: block; margin-bottom: 5px; text-transform: uppercase; }
        
        select, button, input[type="range"] {
            width: 100%;
            padding: 10px; /* Más grande para dedos */
            background: #111;
            border: 1px solid #444;
            color: var(--neon-blue);
            font-family: inherit;
            margin-bottom: 5px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 0.9em;
        }
        
        button:hover { background: #222; border-color: var(--neon-blue); }
        button:disabled { border-color: #333; color: #555; cursor: not-allowed; }

        .btn-green { border-color: var(--neon-green); color: var(--neon-green); }
        .btn-purple { border-color: var(--neon-purple); color: var(--neon-purple); }
        .btn-red { border-color: var(--neon-red); color: var(--neon-red); font-weight: bold; }

        #hardware-log { font-size: 0.7em; color: #666; margin-top: 5px; }
        #rounds-display { float: right; color: #fff; font-weight: bold; }

        /* --- MAIN PANEL --- */
        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
            position: relative;
        }

        #chat-window {
            flex-grow: 1;
            background: #050505;
            border: 1px solid #333;
            padding: 15px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .msg-entry {
            padding: 10px;
            border-left: 3px solid;
            background: rgba(255, 255, 255, 0.03);
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word; /* Evita que textos largos rompan el móvil */
        }
        .msg-user { border-color: #fff; background: rgba(255,255,255,0.05); }
        .msg-role-1 { border-color: var(--neon-blue); color: #aee; }
        .msg-role-2 { border-color: var(--neon-purple); color: #eaf; }
