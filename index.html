                this.userPreferences = new Map();
                this.setupDefaultBrains();

            }

                            { id: 'Llama-3.2-1B-Instruct-q4f16_1-MLC', name: 'Llama 3.2 1B', params: '1B', speed: 'R√°pido', memory: '3GB' },
                            { id: 'gemma-2b-it-q4f16_1-MLC', name: 'Gemma 2B', params: '2B', speed: 'Moderado', memory: '4GB' },

                        ],

                        requiresApiKey: false
                    },
                    openai: {
                        name: 'OpenAI API',
                        description: 'Modelos GPT de √∫ltima generaci√≥n',
                        models: [
                            { id: 'gpt-4o-mini', name: 'GPT-4o Mini', cost: '$0.0015/1k tokens', capabilities: 'Razonamiento avanzado, multimodal' },
                            { id: 'gpt-4o', name: 'GPT-4o', cost: '$0.01/1k tokens', capabilities: 'M√°ximo rendimiento, multimodal' },

                        ],
                        cost: 'Pago por uso',
                        requiresApiKey: true,
                        baseUrl: 'https://api.openai.com/v1/chat/completions'
                    },
                    groq: {
                        name: 'Groq API',
                        description: 'Inferencia ultrarr√°pida con modelos Llama',
                        models: [
                            { id: 'llama3-8b-8192', name: 'Llama 3 8B', cost: 'Gratis (100/d√≠a)', speed: 'Ultra R√°pido' },
                            { id: 'llama3-70b-8192', name: 'Llama 3 70B', cost: '$0.001/1k tokens', speed: 'Extremadamente R√°pido' },
                            { id: 'mixtral-8x7b-32768', name: 'Mixtral 8x7B', cost: '$0.0006/1k tokens', speed: 'Muy R√°pido' }
                        ],
                        cost: 'Mixto (Gratis + Pago)',
                        requiresApiKey: true,
                        baseUrl: 'https://api.groq.com/openai/v1/chat/completions'
                    },
                    anthropic: {
                        name: 'Anthropic API',
                        description: 'Modelos Claude para razonamiento complejo',
                        models: [
                            { id: 'claude-3-haiku-20240307', name: 'Claude 3 Haiku', cost: '$0.00025/1k tokens', speed: 'R√°pido' },
                            { id: 'claude-3-sonnet-20240229', name: 'Claude 3 Sonnet', cost: '$0.003/1k tokens', speed: 'Equilibrado' },
                            { id: 'claude-3-opus-20240229', name: 'Claude 3 Opus', cost: '$0.015/1k tokens', speed: 'M√°ximo Rendimiento' }
                        ],
                        cost: 'Pago por uso',
                        requiresApiKey: true,
                        baseUrl: 'https://api.anthropic.com/v1/messages'
                    },
                    openrouter: {
                        name: 'OpenRouter',
                        description: 'Acceso unificado a m√∫ltiples proveedores de IA',
                        models: [
                            { id: 'auto', name: 'Auto-selecci√≥n', cost: 'Variable', capabilities: 'Elige el mejor modelo seg√∫n consulta' },
                            { id: 'openai/gpt-4o-mini', name: 'GPT-4o Mini (OpenRouter)', cost: '$0.0008/1k tokens' },
                            { id: 'anthropic/claude-3-haiku', name: 'Claude 3 Haiku (OpenRouter)', cost: '$0.0002/1k tokens' },
                            { id: 'meta-llama/llama-3-70b-instruct', name: 'Llama 3 70B (OpenRouter)', cost: '$0.0012/1k tokens' }
                        ],
                        cost: 'Competitivo',
                        requiresApiKey: true,
                        baseUrl: 'https://openrouter.ai/api/v1/chat/completions'
                    },
                    custom: {

                        description: 'Cualquier API compatible con formato OpenAI',
                        models: [
                            { id: 'custom-model', name: 'Modelo Personalizado', cost: 'Personalizado', capabilities: 'Configurable' }

            }
            
            updateOrchestratorConfig() {
                this.orchestratorType = document.getElementById('orchestrator-type').value;
                const configContainer = document.getElementById('orchestrator-config-container');
                const apiKeyContainer = document.getElementById('api-key-container');
                
                // Mostrar/Ocultar campo de API Key seg√∫n tipo
                const requiresApiKey = this.orchestratorTypes[this.orchestratorType].requiresApiKey;
                apiKeyContainer.style.display = requiresApiKey ? 'block' : 'none';
                
                // Generar opciones de modelos
                const modelSelect = document.getElementById('orchestrator-model');
                modelSelect.innerHTML = '';
                
                const models = this.orchestratorTypes[this.orchestratorType].models;
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = `${model.name} ${model.params ? `(${model.params})` : ''}`;
                    if (model.speed) option.textContent += ` - ${model.speed}`;
                    if (model.cost) option.textContent += ` - ${model.cost}`;
                    modelSelect.appendChild(option);
                });
                
                // Mostrar informaci√≥n adicional
                configContainer.innerHTML = `
                    <div style="background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue); border-radius:4px; padding:10px; margin:8px 0;">
                        <strong>${this.orchestratorTypes[this.orchestratorType].name}:</strong><br>
                        ${this.orchestratorTypes[this.orchestratorType].description}<br>
                        <span style="color:${this.orchestratorTypes[this.orchestratorType].cost.includes('Gratis') ? 'var(--neon-green)' : 'var(--neon-gold)'}">
                            üí∞ Costo: ${this.orchestratorTypes[this.orchestratorType].cost}
                        </span>
                    </div>
                `;
            }
            
            async loadOrchestratorPreferences() {
                this.setupOrchestratorTypes();
                
                // Cargar preferencias guardadas
                const savedType = localStorage.getItem('nexus_orchestrator_type');
                const savedModel = localStorage.getItem('nexus_orchestrator_model');
                const savedApiKey = localStorage.getItem('nexus_orchestrator_api_key');
                
                if (savedType && this.orchestratorTypes[savedType]) {
                    document.getElementById('orchestrator-type').value = savedType;
                    this.orchestratorType = savedType;
                }
                
                if (savedModel) {
                    document.getElementById('orchestrator-model').value = savedModel;
                    this.orchestratorConfig.model = savedModel;
                }
                
                if (savedApiKey) {
                    document.getElementById('orchestrator-api-key').value = savedApiKey;
                    this.orchestratorConfig.apiKey = savedApiKey;
                }
                
                this.updateOrchestratorConfig();
            }
            
            saveOrchestratorPreferences() {
                localStorage.setItem('nexus_orchestrator_type', this.orchestratorType);
                localStorage.setItem('nexus_orchestrator_model', this.orchestratorConfig.model);
                localStorage.setItem('nexus_orchestrator_api_key', this.orchestratorConfig.apiKey);
            }
            
            // --- M√âTODOS PARA DIFERENTES TIPOS DE ORQUESTADOR ---
            async createOrchestratorEngine() {
                if (this.orchestratorType === 'local') {
                    return await this.createLocalOrchestrator();
                } else {
                    return await this.createExternalOrchestrator();
                }
            }
            
            async createLocalOrchestrator() {
                if (this.orchestratorEngine) {
                    await this.orchestratorEngine.unload();
                }
                
                const initProgressCallback = (report) => {
                    const progress = Math.min(100, Math.round(report.progress * 100));
                    document.getElementById('progress-bar').style.width = `${progress}%`;
                    let statusText = '';
                    if (report.text.includes('Download')) {
                        statusText = `üì• Descargando modelo: ${progress}%`;
                    } else if (report.text.includes('Loading')) {
                        statusText = `‚öôÔ∏è Cargando en GPU: ${progress}%`;
                    } else {
                        statusText = `üîÑ ${report.text} (${progress}%)`;
                    }
                    this.updateOrchestratorStatus(statusText, true);
                };
                
                this.orchestratorEngine = await CreateMLCEngine(
                    this.orchestratorConfig.model, 
                    { initProgressCallback, logLevel: 'INFO' }
                );
                return this.orchestratorEngine;
            }
            
            async createExternalOrchestrator() {
                // Validar API key
                const apiKey = document.getElementById('orchestrator-api-key').value.trim();
                if (!apiKey && this.orchestratorTypes[this.orchestratorType].requiresApiKey) {
                    throw new Error('API Key requerida para este tipo de orquestador');
                }
                
                this.orchestratorConfig.apiKey = apiKey;
                this.saveOrchestratorPreferences();
                
                // Simular carga para APIs externas
                this.updateOrchestratorStatus('üåê Conectando con API externa...', true);
                document.getElementById('progress-bar').style.width = '50%';
                
                // Simular tiempo de conexi√≥n
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Retornar un objeto proxy para el orquestador externo
                this.orchestratorEngine = {
                    type: 'external',
                    provider: this.orchestratorType,
                    model: this.orchestratorConfig.model,
                    apiKey: apiKey,
                    baseUrl: this.orchestratorTypes[this.orchestratorType].baseUrl || '',
                    chat: {
                        completions: {
                            create: async (params) => {
                                return await this.callExternalOrchestrator(params);
                            }
                        }
                    }
                };
                
                return this.orchestratorEngine;
            }
            
            async callExternalOrchestrator(params) {
                const { messages, temperature = 0.7, max_tokens = 1000 } = params;
                const model = this.orchestratorConfig.model;
                const apiKey = this.orchestratorConfig.apiKey;
                const baseUrl = this.orchestratorTypes[this.orchestratorType].baseUrl;
                
                try {
                    let response;
                    let completionTokens = 0;
                    
                    switch(this.orchestratorType) {
                        case 'openai':
                            response = await fetch(baseUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${apiKey}`
                                },
                                body: JSON.stringify({
                                    model: model,
                                    messages: messages,
                                    temperature: temperature,
                                    max_tokens: max_tokens
                                })
                            });
                            break;
                            
                        case 'groq':
                            response = await fetch(baseUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${apiKey}`
                                },
                                body: JSON.stringify({
                                    model: model,
                                    messages: messages,
                                    temperature: temperature,
                                    max_tokens: max_tokens
                                })
                            });
                            break;
                            
                        case 'anthropic':
                            // Formato especial para Anthropic
                            const systemMessage = messages.find(m => m.role === 'system')?.content || '';
                            const userMessages = messages.filter(m => m.role !== 'system');
                            
                            response = await fetch(baseUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'x-api-key': apiKey,
                                    'anthropic-version': '2023-06-01'
                                },
                                body: JSON.stringify({
                                    model: model,
                                    system: systemMessage,
                                    messages: userMessages,
                                    max_tokens: max_tokens,
                                    temperature: temperature
                                })
                            });
                            break;
                            
                        case 'openrouter':
                            response = await fetch(baseUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${apiKey}`
                                },
                                body: JSON.stringify({
                                    model: model,
                                    messages: messages,
                                    temperature: temperature,
                                    max_tokens: max_tokens
                                })
                            });
                            break;
                            
                        case 'custom':
                            const customUrl = this.orchestratorConfig.baseUrl || baseUrl;
                            response = await fetch(customUrl, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': apiKey ? `Bearer ${apiKey}` : undefined
                                },
                                body: JSON.stringify({
                                    model: model,
                                    messages: messages,
                                    temperature: temperature,
                                    max_tokens: max_tokens
                                })
                            });
                            break;
                            
                        default:
                            throw new Error(`Proveedor de orquestador no soportado: ${this.orchestratorType}`);
                    }
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(`Error ${response.status}: ${errorData.error?.message || response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Procesar respuesta seg√∫n proveedor
                    let content = '';
                    let tokens = 0;
                    
                    switch(this.orchestratorType) {
                        case 'openai':
                        case 'groq':
                        case 'openrouter':
                            content = data.choices[0].message.content;
                            tokens = data.usage?.completion_tokens || 0;
                            break;
                            
                        case 'anthropic':
                            content = data.content[0].text;
                            // Estimaci√≥n aproximada de tokens para Anthropic
                            tokens = Math.floor(content.length / 4);
                            break;
                            
                        case 'custom':
                            // Intentar m√∫ltiples formatos comunes
                            if (data.choices && data.choices[0].message) {
                                content = data.choices[0].message.content;
                            } else if (data.content) {
                                content = data.content;
                            } else if (data.response) {
                                content = data.response;
                            } else {
                                content = JSON.stringify(data);
                            }
                            tokens = Math.floor(content.length / 4);
                            break;
                    }
                    
                    // Actualizar estad√≠sticas de uso
                    this.usageStats.orchestratorTokens += tokens;
                    this.updateCostDisplay();
                    
                    return {
                        choices: [{
                            message: {
                                content: content
                            }
                        }],
                        usage: {
                            completion_tokens: tokens
                        }
                    };
                    
                } catch (error) {
                    console.error('Error en orquestador externo:', error);
                    throw new Error(`Error en ${this.orchestratorType.toUpperCase()}: ${error.message}`);
                }
            }
            
            // --- M√âTODOS EXISTENTES MODIFICADOS PARA SOPORTAR ORQUESTADORES EXTERNOS ---
            async loadOrchestrator() {
                if (this.isProcessing) {
                    this.addMessage('SISTEMA', '‚ö†Ô∏è Operaci√≥n en progreso. Espera o reinicia.', 'msg-error');
                    return;
                }
                
                this.isProcessing = true;
                this.ui.btnOrchestrator.disabled = true;
                this.ui.btnOrchestrator.innerHTML = 'üîÑ CARGANDO...';
                
                try {
                    // Guardar preferencias actuales
                    this.orchestratorType = document.getElementById('orchestrator-type').value;
                    this.orchestratorConfig.model = document.getElementById('orchestrator-model').value;
                    this.orchestratorConfig.apiKey = document.getElementById('orchestrator-api-key')?.value.trim() || '';
                    
                    this.saveOrchestratorPreferences();
                    
                    // Crear el orquestador apropiado
                    this.addMessage('SISTEMA', `üöÄ Activando orquestador: ${this.orchestratorTypes[this.orchestratorType].name}`, 'msg-sys');
                    await this.createOrchestratorEngine();
                    
                    // Actualizar UI
                    this.updateOrchestratorStatus('üü¢ ¬°ORQUESTADOR ACTIVO Y LISTO!', false);
                    this.ui.btnOrchestrator.innerHTML = '‚úÖ ¬°ACTIVO!';
                    this.ui.btnOrchestrator.style.borderColor = 'var(--neon-green)';
                    this.ui.btnOrchestrator.style.color = 'var(--neon-green)';
                    
                    // Mostrar informaci√≥n del orquestador activo
                    const orchestratorInfo = this.orchestratorType === 'local' 
                        ? `üß† Orquestador Local: ${this.orchestratorConfig.model}`
                        : `üåê Orquestador Externo: ${this.orchestratorTypes[this.orchestratorType].name} (${this.orchestratorConfig.model})`;
                    
                    this.addMessage('ORQUESTADOR', orchestratorInfo, 'msg-orchestrator');
                    this.addMessage('ORQUESTADOR', `üìä Estad√≠sticas: ${this.usageStats.orchestratorTokens.toLocaleString()} tokens usados`, 'msg-orchestrator');
                    
                    // Mostrar capacidades seg√∫n tipo
                    if (this.orchestratorType !== 'local') {
                        this.addMessage('CAPACIDADES', `‚ö° Velocidad: ${this.orchestratorType === 'groq' ? 'Ultra R√°pida' : 'Variable seg√∫n proveedor'}`, 'msg-sys');
                    }
                    
                } catch (error) {
                    console.error('Error al cargar orquestador:', error);
                    const errorMsg = error.message.includes('API Key') 
                        ? '‚ùå API Key inv√°lida o no proporcionada'
                        : `‚ùå Error al cargar orquestador: ${this.sanitizeInput(error.message)}`;
                    
                    this.updateOrchestratorStatus(errorMsg, false);
                    this.addMessage('ERROR', errorMsg, 'msg-error');
                    
                    // Reset UI
                    this.ui.btnOrchestrator.innerHTML = 'üß† ACTIVAR ORQUESTADOR';
                    this.ui.btnOrchestrator.style.borderColor = 'var(--neon-blue)';
                    this.ui.btnOrchestrator.style.color = 'var(--neon-blue)';
                    document.getElementById('progress-bar').style.width = '0%';
                } finally {
                    this.isProcessing = false;
                    this.ui.btnOrchestrator.disabled = false;
                }
            }
            
            updateCostDisplay() {
                const totalCost = this.usageStats.paid * 0.01; // Estimaci√≥n promedio
                const orchestratorCost = this.orchestratorType !== 'local' && this.orchestratorType !== 'groq' 
                    ? (this.usageStats.orchestratorTokens * 0.00001).toFixed(4) 
                    : 0;
                
                if (this.ui.costValue) {
                    if (totalCost === 0 && orchestratorCost === 0) {
